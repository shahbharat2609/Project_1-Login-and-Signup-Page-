<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-div">
        <div class="column">
           <h2 class="left"><center>Welcome back!</center></h2>
            <center><p> To keep connected with us please<br> login with your personal info</p></center> 
            <center><button type="submit" class="btn btn-outline-light ">Sign in</button></center>
            <img src="img.png" alt="img">

        </div>

        <div class="column">
            <div class="container">
                <center>
                <h2 class="right">Create Account</h2>
                <header id="socials">
                    <i class="fa-brands fa-facebook f-icons"></i>
                    <i class="fa-brands fa-google-plus-g f-icons"></i>
                    <i class="fa-brands fa-linkedin f-icons"></i>
                </header>
                <form onsubmit="return validateForm()">
                    <div class="input-group mb-3 input-group-lg"> 
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required><br><br>
                    </div>
                    <div class="input-group mb-3 input-group-lg">
                    <span class="input-group-text" id="basic-addon2">âœ‰</span>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="form-control" aria-label="E-mail" aria-describedby="basic-addon2" required><br><br>
                    </div>
                    <div class="input-group mb-3 input-group-lg">
                    <span class="input-group-text" id="basic-addon3">ðŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" aria-label="Password" aria-describedby="basic-addon3" required><br><br>
                    </div>
                    <div class="d-grid gap-2">
                    <button type="submit" class="custom-btn">Sign Up</button>
                    </div>
                </form>   
                </center>
            </div>
            
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4bf3a897ae.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>  
</body>
</html>
